        // åŠ è½½PDFæ–‡ä»¶ 
        function loadPdf(file) {

                pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {

                    const pagesToRender = Math.min(pageCount, 10);

                });
            };

        // æ¸²æŸ“å•ä¸ªé¡µé¢
        function renderPage(pageNumber) {
            pageRendering = true;
            
            pdfDoc.getPage(pageNumber).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                
                // åˆ›å»ºé¡µé¢å®¹å™¨
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page';
                pageContainer.style.width = `${viewport.width}px`;
                pageContainer.style.height = `${viewport.height}px`;
                pageContainer.setAttribute('data-page-number', pageNumber);

                // åˆ›å»ºç”»å¸ƒ - åªåˆ›å»ºä¸€ä¸ªç”»å¸ƒ
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                pageContainer.appendChild(canvas);
                
                // æ¸…æ™°å®šä¹‰æ–‡æœ¬å±‚ï¼Œä½¿ç”¨å®˜æ–¹æ¨èçš„æ ·å¼
                const textLayerDiv = document.createElement('div');
                textLayerDiv.className = 'textLayer';
                textLayerDiv.style.width = `${viewport.width}px`;
                textLayerDiv.style.height = `${viewport.height}px`;
                pageContainer.appendChild(textLayerDiv);
                
                // æ¸²æŸ“PDFé¡µé¢åˆ°ç”»å¸ƒ
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                // é¦–å…ˆåªæ¸²æŸ“å›¾åƒå±‚
                page.render(renderContext).promise.then(function() {
                    // ç„¶åå•ç‹¬å¤„ç†æ–‡æœ¬å±‚ï¼Œé¿å…é‡å é—®é¢˜
                    return page.getTextContent();
                }).then(function(textContent) {
                    // æ¸…ç©ºä¹‹å‰å¯èƒ½å­˜åœ¨çš„æ–‡æœ¬å±‚å†…å®¹
                    textLayerDiv.innerHTML = '';
                    
                    // åˆ›å»ºæ–‡æœ¬é¡¹
                    textContent.items.forEach(function(item) {
                        const tx = PDFJS_transformTextItem(item, viewport);
                        if (!tx) return;
                        
                        const textSpan = document.createElement('span');
                        textSpan.textContent = item.str;
                        
                        // ä½¿ç”¨ç²¾ç¡®å®šä½
                        textSpan.style.left = `${tx.left}px`;
                        textSpan.style.top = `${tx.top}px`;
                        textSpan.style.fontSize = `${tx.fontSize}px`;
                        textSpan.style.fontFamily = tx.fontFamily || 'sans-serif';
                        textSpan.style.transform = `scale(${viewport.scale}) rotate(${item.transform[2]}deg)`;
                        textSpan.style.position = 'absolute';
                        textSpan.dataset.angle = tx.angle || 0;
                        
                        textLayerDiv.appendChild(textSpan);
                    });
                    
                    // æ–‡æœ¬å±‚åŠ è½½å®Œæˆæ ‡è®°
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                }).catch(function(err) {
                    console.error("æ¸²æŸ“é¡µé¢å¤±è´¥:", err);
                    pageRendering = false;
                });
            });
        }
        
        // è¾…åŠ©å‡½æ•°ï¼šè½¬æ¢æ–‡æœ¬é¡¹ä¸ºæ­£ç¡®çš„å®šä½ä¿¡æ¯
        function PDFJS_transformTextItem(item, viewport) {
            if (!item.transform) return null;
            
            // PDFåæ ‡ç³»è½¬æ¢
            const tx = pdfjsLib.Util.transform(
                viewport.transform,
                [
                    item.transform[0],
                    item.transform[1],
                    item.transform[2],
                    item.transform[3],
                    item.transform[4],
                    item.transform[5]
                ]
            );
            
            // åŸºæœ¬æ ·å¼ä¿¡æ¯
            let style = {
                left: Math.round(tx[4] * viewport.scale),
                top: Math.round((viewport.height - tx[5]) * viewport.scale),
                fontSize: Math.round(tx[0] || 0),
                fontFamily: item.fontName || 'sans-serif',
                scaleX: Math.abs(tx[0]) / (item.fontSize || 1)
            };
            
            // è®¡ç®—è§’åº¦ï¼ˆå¦‚æœæœ‰æ—‹è½¬ï¼‰
            const angle = Math.atan2(tx[1], tx[0]);
            if (angle) {
                style.angle = angle * (180 / Math.PI);
            }
            
            return style;
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // æ£€æŸ¥PDF.jsæ˜¯å¦åŠ è½½
            if (typeof pdfjsLib === 'undefined') {

        // å¤„ç†æ–‡æœ¬é€‰æ‹©
        function handleTextSelection() {
            const selection = window.getSelection();

            if (text) {

        // å°è¯•æ‰“å¼€Cozeçª—å£

        // æ‰¾åˆ°Cozeçš„èŠå¤©ç•Œé¢å…ƒç´ 
        function findCozeElements() {
            // æŸ¥æ‰¾æ‰€æœ‰å¯èƒ½çš„è¾“å…¥æ¡†
            const possibleInputSelectors = [
                'textarea.coze-chat-input', 
                'div.coze-chat-input',
                'textarea[placeholder*="å‘é€"]',
                'input[placeholder*="å‘é€"]',

            let inputElement = null;
            
            // å°è¯•ä¸åŒçš„é€‰æ‹©å™¨
            for (let selector of possibleInputSelectors) {
                const elements = document.querySelectorAll(selector);
                for (let element of elements) {
                    // æ£€æŸ¥å…ƒç´ æ˜¯å¦å¯è§
                    if (element.offsetParent !== null) {
                        inputElement = element;
                        console.log("æ‰¾åˆ°Cozeè¾“å…¥æ¡†:", element);
                        break;
                    }
                }
                if (inputElement) break;
            }
            
            // æŸ¥æ‰¾å‘é€æŒ‰é’®
            const possibleButtonSelectors = [
                'button.coze-send-button',
                'button[aria-label*="å‘é€"]',
                'button:has(svg)', // é€šå¸¸å‘é€æŒ‰é’®åŒ…å«ä¸€ä¸ªSVGå›¾æ ‡
                'button.send'
            ];
            
            let sendButton = null;

        // å¡«å……è¾“å…¥æ¡†
        function fillInputElement(element, text) {
            if (!element) return false;
            
            try {
                // æ ¹æ®å…ƒç´ ç±»å‹è®¾ç½®å†…å®¹
                if (element.tagName === 'TEXTAREA' || element.tagName === 'INPUT') {
                    element.value = text;

                    element.dispatchEvent(new Event('input', { bubbles: true }));

        // ä¿®æ”¹sendToCozeå‡½æ•°ä¸ºç”¨æˆ·å‹å¥½çš„å¤åˆ¶+æ‰“å¼€æ–¹å¼
        function sendToCoze(text) {
